<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XR Fashion City Simulation</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 40px;
      }
      .logo {
        font-size: 48px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 28px;
        margin-bottom: 16px;
        font-weight: 300;
      }
      p {
        font-size: 16px;
        margin-bottom: 32px;
        opacity: 0.9;
        line-height: 1.5;
      }
      .loading {
        font-size: 14px;
        opacity: 0.7;
        margin-top: 20px;
      }
      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <script>
      // Store the current path to preserve it when redirecting
      sessionStorage.redirect = location.href;
    </script>
  </head>
  <body>
    <div class="container">
      <div class="logo">üèôÔ∏è‚ú®</div>
      <h1>XR Fashion City Simulation</h1>
      <p>Redirecting to the immersive fashion experience...</p>
      <div class="loading">
        <span class="spinner"></span>
        Loading virtual environment
      </div>
    </div>

    <script>
      // Redirect to the main app with the original path preserved
      setTimeout(function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        // Extract the path from the full URL
        var pathArray = redirect.split('/');
        var newPathname = '';
        
        // Find the path after the domain
        var domainIndex = pathArray.findIndex(part => part.includes('github.io'));
        if (domainIndex >= 0 && pathArray[domainIndex + 2]) {
          // Get everything after the repo name
          newPathname = '/' + pathArray.slice(domainIndex + 2).join('/');
        }
        
        // Redirect to index.html with the path as a parameter
        var newUrl = location.origin + location.pathname.replace('/404.html', '/index.html');
        if (newPathname && newPathname !== '/') {
          newUrl += '?redirect=' + encodeURIComponent(newPathname);
        }
        
        location.replace(newUrl);
      }, 1500);
    </script>
  </body>
</html>
